<ion-app>
    
    <ion-menu contentId="main-content" type="overlay">
  
    <ion-content>
        <ion-list id="inbox-list">
            

            <ion-menu-toggle  autoHide="false" *ngFor="let page of Pages; let i = index">
              <ion-item 
                        (click)="onLogout()"
                        routerDirection="root"
                        [routerLink]="page.url"
                        lines="none"
                        detail="false"
                        [class.active-menu]="active === page.url"
                       >
              <ion-icon slot="start" [ios]="page.icon + '-outline'"
                            [md]="page.icon+'-sharp'">

              </ion-icon>
              <ion-label>{{ page.title}}</ion-label>
              </ion-item>
            </ion-menu-toggle>
        </ion-list>
      </ion-content>
   
  
    </ion-menu> 

      
 
  <ion-router-outlet  id="main-content"></ion-router-outlet>
</ion-app>

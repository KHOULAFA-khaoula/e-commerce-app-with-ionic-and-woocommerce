<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button (click)="onShowSearch()">
       <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      
   </ion-buttons>

   <ion-title id="center" size="large" >
     Cart
   </ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="!items.value">
    The card is empty , {{items.value}}
  </ion-card>

  <ion-list >
    <ion-item *ngFor="let item of cart">
      {{ item.name }}                  X{{item.quantity}}
      <ion-button  slot="end" fill="clear" (click)="onDeleteProduct(item)">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <div  *ngIf="items.value"> Total 
    {{ total | async}} $
  </div>


</ion-content>

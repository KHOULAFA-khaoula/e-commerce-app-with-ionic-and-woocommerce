<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
   </ion-buttons>
  
    <ion-title> {{ categoryName }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item  button="true"
            *ngFor="let product of productsByCatList" (click)="onShowProduct(product)">
            <img [src]="product?.image">
            {{product?.name}}
    </ion-item>
  </ion-list>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCloseModal()" layout="ion-only">
        <ion-icon slot="start" 
                  name="chevron-back-outline"
                  ></ion-icon>
      </ion-button>
    </ion-buttons> 
        <ion-title >  {{chosenProduct?.name}}</ion-title>
     
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
          <ion-card-title> {{chosenProduct?.name}} </ion-card-title>
    </ion-card-header>

    <ion-card-content>
     <img class="image--size" [src]="chosenProduct?.image">
        <ion-list>
          <ion-item>
            <h1  [id]="chosenProduct?.sale_price ? 'striked' : 'regular_price' ">$ {{chosenProduct?.regular_price}}</h1>
            <h1 id="sale_price"  *ngIf="chosenProduct?.sale_price">$ {{chosenProduct?.sale_price}}</h1><br/>
          </ion-item>
          <ion-item-divider>Description</ion-item-divider>
          <ion-item>
            <p [innerHtml]="chosenProduct?.description"></p>
          </ion-item>
          <ion-item-divider>Quantity</ion-item-divider>
          <ion-item>
            <ion-input type="number"   inputmode="numeric" value="1" min="1" max="9" [(ngModel)] ="quantity"></ion-input>
            <ion-button  slot="end" fill="clear" (click)="onIncreaseQuantity()">
              <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button  slot="start" fill="clear" (click)="onDecreaseQuantity()">
              <ion-icon name="remove-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-item>
         
           
         
        </ion-list>
     
          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col size-lg="3" size-sm="4" size-xs="6"
                       *ngFor="let tag of chosenProduct?.tags ">

                   <ion-item class="Tags"  (click)="onTagSelected(tag.id, tag.name)" button="true">{{ tag?.name }}</ion-item>
              </ion-col>
          </ion-row>
        </ion-grid>
   
     
     
        <ion-button  expand="block" (click)="onAddProduct()">
          <ion-icon name="cart" ></ion-icon>
        </ion-button>
       
          <ion-button fill="clear" expand="block" (click)="onToggleFavorite(chosenProduct)">
            <ion-icon slot="icon-only" [name]=" chosenProduct.isFavorite ? 'heart' : 'heart-outline'" ></ion-icon>
          </ion-button>
   
    </ion-card-content>
   
  </ion-card>

</ion-content>

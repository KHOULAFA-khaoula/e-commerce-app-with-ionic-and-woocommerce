<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button (click)="onShowSearch()">
       <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      
   </ion-buttons>

   <ion-title id="center" size="large" >
     Favorite
   </ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content >
<ion-list>
  <ion-item *ngFor="let favorite of favorites">
    {{favorite.name}}
  
  <ion-button  slot="end" fill="clear" (click)="onDeleteProduct(favorite)">
    <ion-icon name="close-outline" slot="icon-only"></ion-icon>
  </ion-button>
</ion-item>
</ion-list>
 
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCloseModal()" layout="ion-only">
        <ion-icon slot="start" 
                  name="chevron-back-outline"
                  ></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-searchbar placeholder="I'm looking for. . . "  
                  [(ngModel)]="searchTerm" 
                  style="padding: 16px 0px;"
                  animated="true"
                  showCancelButton="focus"></ion-searchbar>
   
    <ion-buttons slot="end" >
       <ion-button (click)="onSubmit()" class ="ion-text-capitalize">
         Go
       </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
 

  <ion-list>
    <ion-item button="true" (click)="onShowProduct(product.id)" *ngFor="let product of productsList | filter:searchTerm">
     <!--
        <ion-item *ngFor="let tag of product.tags">
        <ion-item *ngFor="let cat of product.categories">
     --> 
          <ion-label>{{ product?.name }}</ion-label>

        </ion-item>
  </ion-list>

  <div class="list-divider">
    <span> Recent Searches </span>
    <span style="color:#0505b3" (click)="onClearSearches()"> 
     Clear
   </span> 
  </div>

  <ion-list>
     <ion-item class="normal-font" *ngFor="let item of  recentSearches"  (click)="onSubmit(item)">
          <ion-label> {{ item }} </ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
     </ion-item> 
  </ion-list>

 
</ion-content>
